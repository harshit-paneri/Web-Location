    <center>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="alert_message"></p>

    <div class="main-cont">
        <div class="user-inputs">

            <h3 class="title">Enter longitude</h3>
            <input type="text" id="coordsX" placeholder="20.5937" value="20.5937">
            <h3 class="title">Enter latitude</h3>
            <input type="text" id="coordsY" placeholder="78.9629" value="78.9629">
            <button class="btn btn-primary mt-5 mb-2 rainbow-2" onclick="locate()">Find Location..</button>
            <hr>
        </div>
        <div class="map-widget">

    <script>
        const elements = {
            x: document.getElementById("coordsX"),
            y: document.getElementById("coordsY"),
            map: document.getElementById("map"),
            modal: document.getElementById("myModal"),
            alert: document.getElementById("alert_message"),
            close: document.getElementsByClassName("close")[0]
        }
        function locate() {
            let m1, m2
            if (!elements.x.value.trim() && !elements.y.value.trim()) {
                alert("Please enter value of longitude and latitude");
                return;
            }
            const pos = {
                lat: parseFloat(elements.x.value.trim()),
                lng: parseFloat(elements.y.value.trim())
            }

            const map = new google.maps.Map(elements.map, {
                zoom: 4,
                center: pos,
            });
            const marker = new google.maps.Marker({
                position: pos,
                map: map,
            });
        }
        //modal functions to display alert
        function showAlert(input) {
            elements.message.innerText = `Please enter value of ${input}`
            // modal is displayed
            elements.modal.style.display = "block"
        }

        // When the user clicks on <span> (x), close the modal
        elements.span.onclick = () => {
            elements.modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = (evt) => {
            if (evt.target != elements.modal) return;
            elements.modal.style.display = "none";
        }

    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-OXJ1L0k4641pTKBPUoCgzSKPcZukNkw">
