<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Google Map on web page</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <center>
        <h1 style="font-size:60px;">Welcome to Geo Location</h1>
        <h5>Check out the <a href="https://github.com/harshit-paneri/Web-Location"><i class="fa fa-github"> Github</i></a> repository!</h5>
    </center>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="alert_message"></p>
        </div>
      
    </div>
    <div class="main-cont">
        <div class="user-inputs">
            <h1 class="title"><b><u><i>Google-Map<i><u><b></h1>
            <h3 class="title">Enter longitude</h3>
            <input type="text" id="coordsX" placeholder="24.5854">
            <h3 class="title">Enter latitude</h3>
            <input type="text" id="coordsY" placeholder="73.7125">
            <button class="btn btn-primary mt-2 rainbow-5" onclick="locate()">Find Location..</button>
        </div>
        <div class="map-widget">
            <div id="map"></div>
        </div>
    </div>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
        </footer>
    </div>
    <script>
        function locate() {
            //var m1 = -25.344
            const x=document.getElementById("coordsX");
            if (x.value.trim()) {
                var m1 = x.value.trim();
            } else {
                showAlert("longitude");
                return;
            }
            //var m2 = 131.036
            const y=document.getElementById("coordsY");
            if (y.value.trim()) {
                var m2 =y.value.trim();
            } else {
                showAlert("latitude");
                return;
            }
            const uluru = { lat: parseFloat(m1), lng: parseFloat(m2) };
            
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: uluru,
            });
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
            });
        }

        //modal functions to display alert
        var message = document.getElementById("alert_message");
        function showAlert(input) {
            message.innerText = `Please enter value of ${input}`
            // modal is displayed
            modal.style.display = "block"
        }

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-OXJ1L0k4641pTKBPUoCgzSKPcZukNkw">
    </script>
</body>

</html>
